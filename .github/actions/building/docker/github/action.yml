# github.yml 
name: building_docker_github
description: ''

inputs:
  token:
    description: "GitHub Token used to authenticate against a repository for Git context."
    required: true
    default: '' 
  context:
    description: "Build's context is the set of files located in the specified PATH or URL (default Git context)"
    required: false
    default: './'
  file:
    description: "Path to the Dockerfile. (default {context}/Dockerfile)"
    required: false
    default: './Dockerfile'

runs:
  using: composite
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        platforms: linux/amd64, linux/38
        driver: docker
        version: v0.8.0
        
    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: 'ghcr.io' 
        username: ${{ github.actor }}
        password: ${{ inputs.token }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        
    - name: Build Docker image
      env:
        DOCKER_BUILDKIT: 1
      shell: bash
      run: |
        docker build -t ${{ steps.meta.outputs.tags }} .
        docker push ${{ steps.meta.outputs.tags }}
        
