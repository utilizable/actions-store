# github.yml 
name: building_docker_github
description: ''

inputs:
  token:
    description: "GitHub Token used to authenticate against a repository for Git context."
    required: true
    default: '' 
  context:
    description: "Build's context is the set of files located in the specified PATH or URL (default Git context)"
    required: false
    default: './'
  file:
    description: "Path to the Dockerfile. (default {context}/Dockerfile)"
    required: false
    default: './Dockerfile'
  buildkit:
    description: "Enable docker buildkit"
    required: false
    default: "false"

runs:
  using: composite 
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4
             
    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: 'ghcr.io' 
        username: ${{ github.actor }}
        password: ${{ inputs.token }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        #flavor: |
        #  latest=false
          
    - name: Build Docker image
      shell: bash
      working-directory: "${{ inputs.context }}"
      if: ${{ inputs.buildkit == 'false' }}
      env:
        DOCKER_BUILDKIT: 0
      run: |
        # extract tags
        # :latest
        # :semver
        tags=$(jq -r '.tags[]' <<< '${{ steps.meta.outputs.json }}')
        
        # build 
        docker build -t docker -f ./Dockerfile .
        
        # retag
        # push
        echo "$tags" | while read -r tag; do
          docker tag docker ${tag}
          docker push ${tag}
        done
        
